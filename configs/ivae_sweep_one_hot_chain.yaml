command:
  - ${env}
  - python3
  - ivae/main.py
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  tcl:
    value: false
  seed:
    values: [42, 64, 982, 5748, 23567, 8734, 564, 74452, 96, 26]
  # dataset
  num_per_segment:
    values: [100, 1000, 10000]
  num_segments:
    values: [5, 10, 20]  # -> for a small amount of segments, StrNN seem to work better
  source_dim:
    value: 5
  data_dim:
    value: 5
  nl:
    value: 1
  data_seed:
    value: 1
  prior:
    value: 'gauss'
  act:
    value: 'xtanh'
  uncentered:
    value: false
  noisy:
    value: false
  staircase:
    value: false
  one_hot_labels:
    value: true
  use_sem:
    value: true
  chain:
    value: true
  data_path:
    value: 'run/datasets'
  # model args
  n_layers:
    value: 5
  aux_net_layers:
    value: 3
  strnn_layers:
    value: 3
  hidden_dim:
    value: 100
  strnn_width:
    value: 80
  ignore_u:
    value: true
  activation:
    value: 'xtanh'
  ica:
    value: true
  initialize:
    value: true
  batch_norm:
    value: false
  tcl:
    value: false
  use_strnn:
    values: [true,false]
  separate_aux:
    value: true
  residual_aux:
    value: false

  # learning
  a:
    value: 100
  b:
    value: 1
  c:
    value: 0
  d:
    value: 10
  gamma:
    value: 0
  lr:
    value: 0.01
  batch_size:
    value: 64
  epochs:
    value: 20
  no_scheduler:
    value: false
  scheduler_tol:
    value: 3
  anneal:
    value: false
  anneal_epoch:
    value: 20
  val_freq:
    value: 5
